<div class="header">
  <p>RxF1 - Angular by Kaleb Dalla</p>
</div>

<div class="wrapper">
  <nav mat-tab-nav-bar [tabPanel]="tabPanel">
    <a mat-tab-link *ngFor="let tab of navLinks"
       [routerLink]="tab.link"
       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive"
    > {{ tab.label }} </a>
  </nav>
  <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
</div>
<router-outlet></router-outlet>
