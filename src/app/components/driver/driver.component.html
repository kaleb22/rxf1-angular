<div class="select__container">
  <mat-form-field appearance="fill">
    <mat-label>Current Season</mat-label>
    <mat-select [(ngModel)]="defaultSeason">
      <mat-option *ngFor="let season of seasons" [value]="season"
      (onSelectionChange)="onSeasonSelected($event, season)">
        {{ season }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="container">
  <div class="container__title">
     <p class="container__title--style container__title--size"> THE DRIVERS </p>
  </div>
  <div class="drivers-container">
    <ng-container *ngIf="driversList$ | async as drivers">
      <div *ngFor="let driver of drivers" class="driver">
        <div class="driver__position"> <span class="driver__name"> {{ driver.code }} </span> </div>
        <div class="driver__constructor" [ngStyle]="{ 'background': driver.staticPath.color }">
          <div class="driver__name"> {{ driver.familyName | uppercase }} </div>
          <img [src]="driver.staticPath.imgPath" width="100" height="100"/>
        </div>
      </div>
    </ng-container>
  </div>
  <div *ngIf="seasonSelected$ | async as season" class="container__season">
    <span class="container__title--style container__title--size container__season--layout">{{ season }}</span>
    <span class="container__title--style container__season--size">season</span>
  </div>
</div>
