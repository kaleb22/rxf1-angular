<p><strong>{{title}}</strong></p>

<div class="wrapper-title" *ngIf="results[0].points; else noPointsTitle">
  <p>points</p>
  <span>|</span>
  <p>position</p>
  <span>|</span>
  <p>driver's name</p>
  <span>|</span>
  <p>constructor</p>
</div>

<ng-template #noPointsTitle>
  <div class="wrapper-title">
    <p>position</p>
    <span>|</span>
    <p>driver's name</p>
    <span>|</span>
    <p>constructor</p>
  </div>
</ng-template>

<div class="wrapper-results">
  <div *ngFor="let result of results">
    <p *ngIf="result.points; else noPoints"><strong>{{ result.points }}</strong> | {{ result.position }} | {{ result.driverName }} | {{ result.constructor }} </p>
    <ng-template #noPoints>
      <p> <strong>{{ result.position }}</strong> | {{ result.driverName }} | {{ result.constructor }} </p>
    </ng-template>
  </div>
</div>
